<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/index.js" type="module" async></script>
    <title>308A SBA - APIs and Data Manipulation</title>
  </head>
  <body>
    <label for="card-filter"></label>
    <div id="cards-panel"></div>

    <!-- 
    General Card Structure 
    Image of specific tarot card
    Card Name
    Type
    Suit - need to adjust if there is no suit available (if statement?)
    Meaning Upright Position
    Meaning Reversed Position 
    Card Description
    -->

    <template card-skeleton>
      <div class="card">
        <h3 card-title></h3>
        <img src="./card-img/Death.jpg" alt="" card-img>
        <ul>
          <li card-type><b>Type:</b>&nbsp;</li>
          <li card-suit><b>Suit:</b>&nbsp;</li>
          <li card-upright><b>Upright Meanings:</b>&nbsp;</li>
          <li card-reversed><b>Reversed Meanings:</b>&nbsp;</li>
          <li card-desc><b>Description:</b>&nbsp;</li>
        </ul>
      </div>
    </template>
  </body>
</html>
